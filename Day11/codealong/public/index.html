<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Practice - Dogs</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Let's CRUD All of the Dogs</h1>
    <div class="getit">
      <input id="getDogs" onclick="getDogs();" type="button" value="GET">
    </div>
    <table class="tableDogs">
      <tr><td>Name</td><td>Breed</td><td>Color</td><td>PUT</td><td>DELETE</td></tr>
    </table>
    <hr>
    <div class="postitvals">
      <input id="dogName" type="text" value="Dog's Name">
      <input id="dogBreed" type="text" value="Dog's Breed">
      <input id="dogColor" type="text" value="Dog's Color"><br>
    </div>
    <div class="postit">
      <input id="postDog" onclick="postDog({
        name:$('#dogName').val(),
        breed:$('#dogBreed').val(),
        color:$('#dogColor').val()
      });" type="button" value="POST">
    </div>

 <!--    Authorization HTML -->
    <div class="auth">
      <div class="login">
        <h1>Log In Here</h1>
        <input class="loginemail" type="text" placeholder="Email" value="">
        <input class="loginpassword" type="password" placeholder="Password" value=""><br>
        <input class="loginbutton" onClick="login({email: $('.loginemail').val(), password: $('.loginpassword').val()});" type="button" value="Login">
        <h3 class="pushtoregister">Register Now!</h3>
      </div>
      <div class="register">
        <h1>Register Now!</h1>
        <input class="registerfname" type="text" placeholder="First Name" value="">
        <input class="registerlname" type="text" placeholder="Last Name" value=""><br>
        <input class="registeremail" type="text" placeholder="Email" value="">
        <input class="registerpassword" type="password" placeholder="Password" value=""><br>
        <input class="registerbutton" onClick="login({email: $('.registeremail').val(), password: $('.registerpassword').val(), fname: $('.registerfname').val(), lname:$('.registerlname').val()});" type="button" value="Register & Login">
        <h3 class="pushtologin">Log In Here</h3>
      </div>
    </div>
    <div class="success">
      <h1>Successful Login!</h1>
    </div>
    <div class="error">
      <h1>Invalid Email or Password</h1>
    </div>
    <div class="logout">
      <h1>Successfully Logged Out!</h1>
    </div>
    <div class="logoutbutton">
      <button type="button" onClick="logout();" name="button">Logout</button>
    </div>
<!--    Authorization HTML -->

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
